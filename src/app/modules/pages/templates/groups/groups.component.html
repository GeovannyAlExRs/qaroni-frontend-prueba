<div class="py-8 sm:py-12">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">

    <app-card-header-generic
            [title]="title"
            [subtitle]="subtitle"
            [options1]="options">

    </app-card-header-generic>
    <pre>{{groupslist$ | async | uppercase | json}}</pre>
    <div *ngFor="let item of groupslist$ | async as newslist ">
      <p>{{item.count}}</p>
    </div>

  </div>
</div>
