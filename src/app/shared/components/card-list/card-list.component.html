<div class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3">

  <!--pre>{{ newslist$ | async | json }}</pre-->

  <!-- *ngFor="let item of news | search:searchNews"-->
  <article *ngFor="let item of news | search:search" class="bg-white flex max-w-xl flex-col items-start justify-between rounded-xl shadow-md">

    <div class="p-4 relative w-full">
      <img src="https://demos.creative-tim.com/notus-pro-react/static/media/city-1.501c0bb7.jpg" class="w-full rounded-lg" alt="...">
    </div>

    <div class="p-10">
      <div class="flex items-center gap-x-4 text-xs">
        <time class="text-gray-500">{{item.date}}</time>
        <button (click)="openDialog()" class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">
          <span class="pr-2">More detail...</span>
          <i class="uil uil-eye"></i>
        </button>
      </div>

      <div class="group relative">
        <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
          <button (click)="openDialog()" >
            <span class="absolute inset-0"></span>
            {{item.title}}
          </button>
        </h3>
        <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">
          {{item.shortDescription}}
        </p>
      </div>
    </div>
  </article>

</div>
