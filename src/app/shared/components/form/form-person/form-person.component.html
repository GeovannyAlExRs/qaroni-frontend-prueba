<form [formGroup]="formPerson">

  <!-- FORM PARENT -->
  <div class="border-b border-gray-900/10 pb-12">
    <div class="mt-10 border-gray-900/10 pb-12">
      <h3 class="mt-1 text-sm leading-6 text-gray-600">Register your personal information</h3>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-2 sm:col-start-1">
          <label for="firstname" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
          <div class="mt-2">
            <input matInput ngModel formControlName="firstname" type="text" autocomplete="off" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <mat-error *ngIf="formPerson.get('firstname')?.touched " class="flex items-center justify-end ">
              <small class="text-rose-400">{{getErrorMessage('firstname')}}</small>
            </mat-error>
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="lastname" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
          <div class="mt-2">
            <input matInput formControlName="lastname" type="text" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <mat-error *ngIf="formPerson.get('lastname')?.touched " class="flex items-center justify-end ">
              <small class="text-rose-400">{{getErrorMessage('lastname')}}</small>
            </mat-error>
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input matInput formControlName="email" type="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <mat-error *ngIf="formPerson.get('email')?.touched || formPerson.get('email')?.valid" class="flex items-center justify-end ">
              <small class="text-rose-400">{{getErrorMessage('email')}}</small>
            </mat-error>
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="address" class="block text-sm font-medium leading-6 text-gray-900">Street address</label>
          <div class="mt-2">
            <input matInput formControlName="address" type="text" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

      </div>
    </div>

  </div>
</form>
